<form class="form-row">
  <div class="form-group col-md-2">
    <label for="name" class="visually-hidden">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Name"
      class="form-control"
      #nameInput
    />
  </div>

  <div class="form-group col-md-2 mt-2">
    <label for="surname" class="visually-hidden">Surname</label>
    <input
      type="text"
      name="surname"
      id="surname"
      placeholder="Surname"
      class="form-control"
      #surnameInput
    />
  </div>
  <div class="col">
    <button type="submit" class="btn btn-primary mt-2" (click)="addPerson()">
      Add Person
    </button>
  </div>
</form>
